<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="main-container">
        <div class="left-section">
            <div class="logo">
                <img src="./images/koi.png" alt="koi fish logo" class="fish">
                <h1 class="logo-text">Koi Drift</h1>
            </div>
            <div class="image-copyright">
                <p>Photo by <a href="https://unsplash.com/@felifox">Felix Fuchs</a> on <a href="https://unsplash.com/">Unsplash</a></p>
            </div>
        </div>
        <div class="right-section">
            <div class="page-information">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p><br>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form-section">
                <form action="" method="">
                    <h2>Let's do this!</h2>
                    <div class="input-container">
                        <div class="form-row">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
                        <div class="form-row">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name" required>
                        </div>
                        <div class="form-row">
                            <label for="e-mail">EMAIL</label>
                            <input type="email" name="e-mail" id="e-mail" placeholder="email@example.com" required>
                        </div>
                        <div class="form-row">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" name="phone-number" id="phone-number" placeholder="999-999-9999" pattern="\d{3}-\d{3}-\d{4}">
                        </div>
                        <div class="form-row">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="form-row">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                        </div>
                    </div>
                    <div class="bottom-section">
                        <button type="submit">Create Account</button>
                        <p class="already-registered">Already have an account? <a class="log-in" href="">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
